<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agua IoT · Tinaco & Tanque</title>

  <!-- Favicon agua (SVG inline) -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="%2300b3ff"/><stop offset="1" stop-color="%230066ff"/></linearGradient></defs>
      <path fill="url(%23g)" d="M32 4C24 16 14 26 14 38c0 10 8 18 18 18s18-8 18-18C50 26 40 16 32 4z"/>
    </svg>' />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="./assets/css/main.css"/>
</head>

<body>
  <nav class="navbar navbar-dark topbar sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#tinaco">
        <span class="brand-badge"><i class="bi bi-droplet-fill"></i></span>
        <span class="fw-semibold">Agua IoT</span>
        <span class="badge text-bg-light ms-2">Hogar</span>
      </a>

      <div class="ms-auto d-flex gap-2 align-items-center">
        <div class="btn-group" role="group" aria-label="Navegación">
          <a class="btn btn-outline-light btn-sm" href="#tinaco" data-nav="tinaco">
            <i class="bi bi-water"></i> Tinaco
          </a>
          <a class="btn btn-outline-light btn-sm" href="#tanque" data-nav="tanque">
            <i class="bi bi-toilet"></i> Tanque WC
          </a>
        </div>

        <div class="vr d-none d-md-block mx-1"></div>

        <button id="btnReload" class="btn btn-outline-light btn-sm">
          <i class="bi bi-arrow-clockwise"></i> Actualizar
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <section class="card panel border-0 shadow-sm mb-4">
      <div class="card-body p-4">
        <div class="row g-3 align-items-center">
          <div class="col-lg-7">
            <h1 class="h4 fw-semibold mb-1">Panel de control</h1>
            <p class="text-secondary mb-0">
              Monitoreo y control de <b>Tinacos</b> y <b>Tanques WC</b> usando MockAPI.
            </p>
          </div>

          <div class="col-lg-5">
            <div class="stats">
              <div class="stat">
                <div class="label">Estado API</div>
                <div id="statApi" class="value">
                  <span class="badge rounded-pill text-bg-secondary">—</span>
                </div>
              </div>
              <div class="stat">
                <div class="label">Última carga</div>
                <div id="statLast" class="value">—</div>
              </div>
              <div class="stat">
                <div class="label">Alertas</div>
                <div id="statAlerts" class="value">0</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <section id="view-tinaco" class="view"></section>
    <section id="view-tanque" class="view d-none"></section>
  </main>

  <!-- Modal CRUD (reutilizable) -->
  <div class="modal fade" id="crudModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light border border-light border-opacity-10">
        <div class="modal-header border-bottom border-light border-opacity-10">
          <h5 class="modal-title" id="crudModalTitle">Editar</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <form id="crudForm">
          <div class="modal-body">
            <input type="hidden" id="crudResource" />
            <input type="hidden" id="crudId" />
            <div class="row g-3" id="crudFields"></div>
            <div class="small text-secondary mt-3">
              *Campos ajustados al recurso seleccionado.
            </div>
          </div>

          <div class="modal-footer border-top border-light border-opacity-10">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-light">
              <i class="bi bi-save2"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">Listo.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <footer class="footer-bar">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2 py-2">
      <div class="small text-secondary-emphasis">
        © <span id="year"></span> Agua IoT · Proyecto académico
      </div>
      <div class="small text-secondary-emphasis">
        Hecho con <i class="bi bi-bootstrap"></i> Bootstrap + JS (Fetch/Async)
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
